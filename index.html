<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Automation Group</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #1a1a1a;
          color: white;
          margin: 0;
          padding: 0;
          text-align: center;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }

      .logo {
          max-width: 300px;
          height: auto;
          margin-bottom: 30px;
          animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
          from { filter: drop-shadow(0 0 10px #00bcd4); }
          to { filter: drop-shadow(0 0 20px #00bcd4); }
      }

      h1 {
          color: #00bcd4;
          font-size: 2.5em;
          margin-bottom: 20px;
          text-shadow: 0 0 10px #00bcd4;
      }

      p {
          font-size: 1.2em;
          max-width: 600px;
          line-height: 1.6;
          margin-bottom: 30px;
      }

      .content {
          max-width: 800px;
          padding: 20px;
      }

      .contact {
          margin-top: 40px;
          padding: 20px;
          border: 1px solid #00bcd4;
          border-radius: 10px;
          background-color: rgba(0, 188, 212, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img src="./logo.jpeg" alt="Network Automation Group Logo" class="logo" />

      <h1>Network Automation Group</h1>

      <p>
        Welcome to the Network Automation Group - where intelligent automation
        meets network engineering excellence. We bridge the gap between
        traditional networking and modern automation technologies.
      </p>

      <div class="contact">
        <h3>Get In Touch</h3>
        <p>Contact us to learn more about our network automation solutions.</p>
        <!-- Add your contact information here -->
      </div>
    </div>
  </body>
</html>
